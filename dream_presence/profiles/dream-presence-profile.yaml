name: dream-presence.v1
components:
  - id: main
    capabilities:
    - id: presenceSensor
      version: 1
preferences:
  - preferenceType: string
    title: Username
    required: true
    description: Your udm username
    definition:
      minLength: 0
      maxLength: 36
      stringType: text
      default: ''
  - preferenceType: string
    title: Password
    required: true
    description: Your udm password
    definition:
      minLength: 0
      maxLength: 36
      stringType: password
      default: ''
  - preferenceType: string
    title: Client Name
    required: true
    description: The client name to probe for
    definition:
      minLength: 0
      maxLength: 36
      stringType: text
      default: ''
  - preferenceType: string
    title: UDM IP
    required: true
    description: The ip address for your Dream Machine
    definition:
      minLength: 11
      maxLength: 36
      stringType: text
      default: '192.168.1.1'