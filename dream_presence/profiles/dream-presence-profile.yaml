name: dream-presence.v1
components:
  - id: main
    capabilities:
    - id: honestadmin11679.targetcreate
      version: 1
preferences:
  - preferenceType: string
    name: username
    title: Username
    required: true
    description: Your udm username
    definition:
      minLength: 0
      maxLength: 36
      stringType: text
      default: ''
  - preferenceType: string
    name: password
    title: Password
    required: true
    description: Your udm password
    definition:
      minLength: 0
      maxLength: 36
      stringType: password
      default: ''
  - preferenceType: string
    name: udmip
    title: UDM IP
    required: true
    description: The Dream Machine ip
    definition:
      minLength: 11
      maxLength: 36
      stringType: text
      default: '192.168.1.1'
