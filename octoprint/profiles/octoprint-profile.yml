name: octoprint.v1
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
  - id: tool
    capabilities:
      - id: thermostatOperatingState
        version: 1
      - id: thermostatHeatingSetpoint
        version: 1
      - id: temperatureMeasurement
        version: 1
  - id: bed
    capabilities:
      - id: thermostatOperatingState
        version: 1
      - id: thermostatHeatingSetpoint
        version: 1
      - id: temperatureMeasurement
        version: 1
preferences:
  - preferenceType: string
    title: Username
    required: true
    description: Your Octopi Username for this printer
    name: usnm
    definition:
      minLength: 0
      maxLength: 20
      stringType: text
      default: ''
